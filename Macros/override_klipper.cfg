[gcode_macro M104]
rename_existing: M99104
gcode:
  M118 {params.S|float}
  {% if params.S|float > 10 %}
      _STATUS_BUTTON_ERROR BUTTON=3
  {% else %}
      _STATUS_BUTTON_READY BUTTON=3
  {% endif %}
  M99104 S{params.S}

[gcode_macro M84]
rename_existing: M9984
gcode:
  _STATUS_BUTTON_STANDBY BUTTON=4
  M9984

[gcode_macro M18]
rename_existing: M9918
gcode:
  _STATUS_BUTTON_STANDBY BUTTON=4
  M9918