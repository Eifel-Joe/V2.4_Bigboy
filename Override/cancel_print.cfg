[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
    BEDFANSOFF
    TURN_OFF_HEATERS
    CANCEL_PRINT_BASE
    G91
    G1 Z20
    M107
    G90
    G1 X300 Y300 Z260 F20000
    STATUS_READY_SKIRT
    UPDATE_DELAYED_GCODE ID=sd_reset DURATION=5