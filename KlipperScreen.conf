[printer Deadpool]
moonraker_host: 10.25.40.67
moonraker_port: 7125
power_devices: Printer
titlebar_items: exhaust_fan

[printer The_Hulk]
moonraker_host: 10.25.40.83
moonraker_port: 7125
power_devices: Printer
titlebar_items: exhaust_fan

[printer Bigboy]
power_devices: Printer
titlebar_items: exhaust_fan

[printer Switchwire]
moonraker_host: 10.25.40.33
moonraker_port: 7125

[printer Little_Spidey]
moonraker_host: 10.25.40.87
moonraker_port: 7125
titlebar_items: Chamber

[main]
job_complete_timeout: 30
job_error_timeout: 30
default_printer: Bigboy

[preheat ABS]
extruder: 250

[preheat PETG]
extruder: 230

[preheat PLA]
extruder: 220

[preheat NYLON]
extruder: 270

[menu __main]
name: {{ gettext('Main Menu') }}

[menu __main homing]
name: {{ gettext('Homing') }}
icon: home

[menu __main temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature
enable: {{ (printer.temperature_devices.count > 0) or (printer.extruders.count > 0)}}

[menu __main actions]
name: {{ gettext('Actions') }}
icon: move

[menu __main config]
name: {{ gettext('Configuration') }}
icon: settings

[menu __main print]
name: {{ gettext('Print') }}
icon: print
panel: print

[menu __main homing homeall]
name: {{ gettext('Home All') }}
icon: home
